short-rddl-instance-name = Instance in RDDL file to use (default: first one)
short-rddl-use-internal-properties = Use properties of RDDL model file
short-rddl-subsume-successors-post = Subsume successor transitions with same target states a posteriori
short-rddl-allow-dtmc-semantics = Allow RDDL semantics to be handled as DTMC if no nondeterminism is present
short-rddl-int-range = Range of integers of RDDL model
